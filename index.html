<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <h1>Weather</h1>
    <form class="search">
        <input type="search-city" id="searchInput" placeholder="Enter your city">
        <button>Search</button>

    </form>
    <div class="result">
        <div class="title">--</div>
        <div class="info">
            <div class="temp">
                <div class="tempTitle">Temperature</div>
                <div class="tempInfo">-- <sup>ÂºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="wind">
                <div class="windTitle">Wind</div>
                <div class="windInfo">-- <span>Km/h</span></div>
                <div class="windArea">
                    <div class="windPointer" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="notice"></div>
    <footer>Created by Ana Kessia</footer> 
    <script src="main.js"></script>
</body>
</html>
